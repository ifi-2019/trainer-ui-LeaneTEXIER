{{> layout/header}}
    <body>
        <div class="container">
            <h1 class="pt-md-5 pb-md-5">{{profile.name}}</h1>
            {{#profile.team}}
            <div class="col-md-3">
                <div class="card shadow-sm mb-3">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">Pokemon : {{type.name}}
                            <span class="badge badge-secondary">Id {{pokemonType}}</span>
                        </h4>
                    </div>
                    <img class="card-img-top" src="{{type.sprites.front_default}}" alt="Pokemon"/>
                    <div class="card-body">
                        <span class="badge badge-primary">Speed : {{type.stats.speed}}</span>
                        <span class="badge badge-primary">Attack : {{type.stats.attack}}</span>
                        <span class="badge badge-primary">Defense : {{type.stats.defense}}</span>
                        <span class="badge badge-primary">HP : {{type.stats.hp}}</span>
                    </div>
                </div>
            </div>
            {{/profile.team}}
        </div>
    </body>
</html>
